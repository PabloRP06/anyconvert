<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyConvert Pro - Cloud Powered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        /* Clase para el estado activo */
        .active-tab { border-bottom: 3px solid #3b82f6 !important; color: #3b82f6 !important; opacity: 1 !important; }
        /* Clase para el estado inactivo */
        .inactive-tab { border-bottom: 3px solid transparent; color: #94a3b8; opacity: 0.6; }
        #progressBar { transition: width 0.4s ease; }
        .download-item { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <header class="bg-slate-900 text-white p-5 shadow-xl">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tighter italic">ANY<span class="text-blue-400">CONVERT</span></h1>
            <div class="text-[10px] font-mono text-emerald-400 bg-slate-800 px-3 py-1 rounded-full uppercase tracking-wider">
                Servidor: Cloudinary Online
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto py-10 px-4">
        <div class="flex space-x-8 mb-8 border-b border-slate-200">
            <button onclick="openTab(event, 'docs')" class="tab-link pb-3 font-bold transition-all active-tab">
                <i class="fas fa-file-pdf mr-2"></i>Documentos
            </button>
            <button onclick="openTab(event, 'img')" class="tab-link pb-3 font-bold transition-all inactive-tab hover:text-slate-600">
                <i class="fas fa-image mr-2"></i>Imágenes
            </button>
            <button onclick="openTab(event, 'video')" class="tab-link pb-3 font-bold transition-all inactive-tab hover:text-slate-600">
                <i class="fas fa-film mr-2"></i>Video & Audio
            </button>
        </div>

        <div id="docs" class="tab-content active bg-white p-8 rounded-3xl shadow-sm border border-slate-100 text-center">
            <div class="mb-6">
                <i class="fas fa-file-word text-5xl text-blue-500 mb-4"></i>
                <h2 class="text-xl font-bold text-slate-800">Convertidor de Documentos</h2>
                <p class="text-slate-500 text-sm italic">Convierte Word (.docx) a PDF y viceversa.</p>
            </div>
            
            <div class="p-8 bg-slate-50 rounded-3xl mb-6 border-2 border-dashed border-slate-200">
                <input type="file" id="docInput" accept=".pdf,.docx" class="block w-full text-sm text-slate-500 file:mx-auto file:py-3 file:px-8 file:rounded-xl file:border-0 file:bg-blue-600 file:text-white cursor-pointer">
            </div>
            
            <div class="flex flex-col md:flex-row gap-4 justify-center items-center mb-8">
                <select id="docFormat" class="w-full md:w-72 p-4 border border-slate-200 rounded-2xl outline-none bg-white font-bold focus:ring-2 focus:ring-blue-500">
                    <option value="pdf">Convertir a PDF (.pdf)</option>
                    <option value="docx">Convertir a Word (.docx)</option>
                </select>
                
                <button id="convertDocBtn" onclick="processDocument()" class="w-full md:w-auto bg-blue-500 text-white py-4 px-12 rounded-2xl font-black hover:bg-blue-600 shadow-xl transition-all uppercase">
                    Convertir Documento
                </button>
            </div>
            <div id="docDownloadArea" class="grid gap-3 max-w-lg mx-auto"></div>
        </div>

        <div id="img" class="tab-content bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
            <h2 class="text-xl font-bold mb-4 text-slate-800">Conversor de Imagen Express</h2>
            <input type="file" id="fileImg" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white mb-6 cursor-pointer">
            <div class="flex gap-4">
                <select id="imgFormat" class="flex-1 p-4 border border-slate-200 rounded-2xl outline-none bg-white font-bold text-slate-700">
                    <option value="image/jpeg">Guardar como JPG</option>
                    <option value="image/png">Guardar como PNG</option>
                    <option value="image/webp">Guardar como WebP</option>
                </select>
                <button onclick="convertImage()" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black hover:bg-blue-700 shadow-lg uppercase transition-all">Convertir</button>
            </div>
            <canvas id="canvas" class="hidden"></canvas>
        </div>

        <div id="video" class="tab-content bg-white p-8 rounded-3xl shadow-sm border border-slate-100 text-center">
            <div class="mb-6">
                <i class="fas fa-cloud-arrow-up text-5xl text-blue-400 mb-4"></i>
                <h2 class="text-2xl font-bold text-slate-800">Procesador Media Pro (Nube)</h2>
                <p class="text-slate-500 text-sm italic">Sube varios archivos a la vez.</p>
            </div>
            
            <div class="p-8 bg-slate-50 rounded-3xl mb-6 border-2 border-dashed border-slate-200">
                <input type="file" id="videoInput" multiple class="block w-full text-sm text-slate-500 file:mx-auto file:py-3 file:px-8 file:rounded-xl file:border-0 file:bg-slate-900 file:text-white cursor-pointer">
            </div>
            
            <div class="flex flex-col md:flex-row gap-4 justify-center items-center mb-8">
                <select id="videoFormat" class="w-full md:w-72 p-4 border border-slate-200 rounded-2xl outline-none bg-white font-bold focus:ring-2 focus:ring-blue-500">
                    <optgroup label="Audio (Extraer)">
                        <option value="mp3">MP3 (Audio Universal)</option>
                        <option value="wav">WAV (Alta Calidad)</option>
                    </optgroup>
                    <optgroup label="Video (Convertir)">
                        <option value="mp4">MP4 (Web Compatible)</option>
                        <option value="avi">AVI (Clásico)</option>
                    </optgroup>
                </select>
                
                <button id="convertBtn" onclick="processVideo()" class="w-full md:w-auto bg-emerald-500 text-white py-4 px-12 rounded-2xl font-black hover:bg-emerald-600 shadow-xl transition-all uppercase">
                    Convertir Selección
                </button>
            </div>

            <div id="progressContainer" class="hidden mb-8">
                <div class="flex justify-between mb-2">
                    <span id="log" class="text-xs font-bold text-blue-600 uppercase">Iniciando...</span>
                    <span id="progressPercent" class="text-xs font-black text-blue-600">0%</span>
                </div>
                <div class="w-full bg-slate-100 rounded-full h-3">
                    <div id="progressBar" class="bg-blue-600 h-3 rounded-full shadow-inner" style="width: 0%"></div>
                </div>
            </div>

            <div id="multiDownloadArea" class="grid gap-3 max-w-lg mx-auto"></div>
        </div>
    </main>

    <script>
        const CLOUD_NAME = "diencefre"; 
        const UPLOAD_PRESET = "anyconvert_preset"; 

        // FUNCIÓN DE PESTAÑAS MEJORADA
        function openTab(evt, name) {
            // Ocultar todos los contenidos
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            // Resetear todos los botones a estado "inactivo"
            document.querySelectorAll('.tab-link').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('inactive-tab');
            });

            // Mostrar el contenido seleccionado
            document.getElementById(name).classList.add('active');
            
            // Resaltar el botón clicado
            evt.currentTarget.classList.remove('inactive-tab');
            evt.currentTarget.classList.add('active-tab');
        }

        // --- Lógica de Documentos ---
        async function processDocument() {
            const file = document.getElementById('docInput').files[0];
            const targetFormat = document.getElementById('docFormat').value;
            if (!file) return alert("Selecciona un documento.");

            const btn = document.getElementById('convertDocBtn');
            const area = document.getElementById('docDownloadArea');
            btn.disabled = true;
            btn.innerText = "Procesando...";

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);

            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/raw/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                const finalUrl = data.secure_url.substring(0, data.secure_url.lastIndexOf(".")) + "." + targetFormat;

                const item = document.createElement('div');
                item.className = "download-item bg-blue-50 border border-blue-100 p-4 rounded-2xl flex justify-between items-center shadow-sm";
                item.innerHTML = `<span class="text-xs font-bold text-blue-800 truncate">${file.name}</span>
                    <a href="${finalUrl}" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-black hover:bg-blue-700"><i class="fas fa-download"></i></a>`;
                area.appendChild(item);
            } catch (err) { alert("Error"); }
            btn.disabled = false;
            btn.innerText = "Convertir Documento";
        }

        // --- Lógica de Imagen ---
        function convertImage() {
            const file = document.getElementById('fileImg').files[0];
            if(!file) return alert("Selecciona imagen.");
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
                    canvas.width = img.width; canvas.height = img.height;
                    if(document.getElementById('imgFormat').value === 'image/jpeg') { ctx.fillStyle="#FFF"; ctx.fillRect(0,0,canvas.width,canvas.height); }
                    ctx.drawImage(img, 0, 0);
                    const link = document.createElement('a');
                    link.download = `convertido.${document.getElementById('imgFormat').value.split('/')[1]}`;
                    link.href = canvas.toDataURL(document.getElementById('imgFormat').value);
                    link.click();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // --- Lógica Video & Audio ---
        async function processVideo() {
            const files = document.getElementById('videoInput').files;
            const targetFormat = document.getElementById('videoFormat').value;
            if (files.length === 0) return alert("Selecciona archivos.");

            const btn = document.getElementById('convertBtn'), log = document.getElementById('log');
            const container = document.getElementById('progressContainer'), bar = document.getElementById('progressBar');
            const pText = document.getElementById('progressPercent'), multiArea = document.getElementById('multiDownloadArea');

            btn.disabled = true;
            container.classList.remove('hidden');
            multiArea.innerHTML = "";

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                log.innerText = `Subiendo (${i + 1}/${files.length}): ${file.name}`;
                bar.style.width = '0%';
                
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', UPLOAD_PRESET);

                try {
                    const result = await new Promise((resolve, reject) => {
                        const xhr = new XMLHttpRequest();
                        xhr.open('POST', `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`, true);
                        xhr.upload.onprogress = (e) => {
                            if (e.lengthComputable) {
                                const percent = Math.round((e.loaded / e.total) * 100);
                                bar.style.width = percent + '%';
                                pText.innerText = percent + '%';
                            }
                        };
                        xhr.onload = () => resolve(JSON.parse(xhr.responseText));
                        xhr.send(formData);
                    });

                    const finalUrl = result.secure_url.substring(0, result.secure_url.lastIndexOf(".")) + "." + targetFormat;
                    const item = document.createElement('div');
                    item.className = "download-item bg-emerald-50 border border-emerald-100 p-4 rounded-2xl flex justify-between items-center";
                    item.innerHTML = `<span class="text-xs font-bold text-emerald-800 truncate">${file.name}</span>
                        <a href="${finalUrl}" target="_blank" class="bg-emerald-600 text-white px-4 py-2 rounded-lg text-xs font-black"><i class="fas fa-download"></i></a>`;
                    multiArea.appendChild(item);
                } catch (err) { console.error(err); }
            }
            log.innerText = "¡Todos procesados!";
            btn.disabled = false;
        }
    </script>
</body>
</html>
